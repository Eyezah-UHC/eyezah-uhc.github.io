<!DOCTYPE html>
<html>
	<head>
		<title>UHC Stats</title>
		<link href="../generic.css" rel="stylesheet" type="text/css" />
		<link href="../stats.css" rel="stylesheet" type="text/css" />
		
		<link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
		<link rel="manifest" href="../favicons/site.webmanifest">
		<link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="../favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="../favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		
		<meta property="og:title" content="UHC | Ultimate Competitive Minecraft" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://uhc.eyezah.tk" />
		<meta property="og:image" content="https://uhc.eyezah.tk/favicons/thumbnail.jpg" />
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="load-container">
			<img id="load-img" src="../assets/load.jpg"/>
			<img id="load-svg" src="../assets/loading.svg" />
		</div>
		<div id="header">
			<div id="header-logo-container">
				<a href="../"><img id="header-logo" src="../assets/header.jpg" /></a>
			</div>
			<div id="header-links">
				<a href="../">Home</a>
				<a href="./">Stats</a>
			</div>
		</div>
		<h1>UHC<span> Stats</span></h1>
		<form id="stats-form">
			<input type="text" name="user" placeholder="Enter username" id="stats-form-input" />
			<input type="submit" value="Submit" />
		</form>
		<h3 id="error"></h3>
		<div id="stats-container">
			<div id="stats-right">
				<h4 id="stats-name"></h4>
				<span id="stats-unplayed"></span>
				<div id="stats-main">
					<span id="stats-games"></span>
					<span id="stats-kd"></span>
					<br>
					<span id="stats-wins"></span>
					<span id="stats-losses"></span>
				</div>
			</div>
			<div id="stats-left">
				<img id="stats-img" onLoad="this.style.opacity = 1" />
			</div>
		</div>
		
		<div id="footer">
			<div id="footer-logo-container">
				<a href="../"><img id="footer-logo" src="../assets/header.jpg" /></a>
			</div>
			<div id="footer-links">
				<a href="../">Home</a>
				<a href="./">Stats</a>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="../generic.js"></script>
		<script src="../stats.js"></script>
	</body>
</html>
